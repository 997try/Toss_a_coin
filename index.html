<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="IvanSmirnov">
    <link rel="stylesheet" href="style.css">
    <title>Toss_a_coin</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon//favicon-16x16.png">
    <link rel="manifest" href="img/favicon//site.webmanifest">
    <link rel="mask-icon" href="img/favicon//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ff0000">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="content">
                <img class="content-item" src="img/money.png">
                <p class="result"> </p>
                <button class="buttonDrop">
                    Подбросить монетку
                </button>
            </div>
            <aside class="statistics">
                <button class="buttonStatisticShown"></button>
                <section class="statistics-items">
                    <h2 class="statistics-header">Статистика</h2>
                    <p class="statistics-item">Количество<br> бросков: <span class="sumDrop">0</span></p>
                    <p class="statistics-item">Орел выпал: <span class="sumDropEagle">0</span></p>
                    <p class="statistics-item">Процент выпадания <br> орла: <span class="percentDropEagle">0</span> %</p>
                    <p class="statistics-item">Решка выпала: <span class="sumDropTails">0</span></p>
                    <p class="statistics-item">Процент выпадания <br> решки: <span class="percentDropTails">0</span> %</p>
                
                </section>
                
            </aside>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
